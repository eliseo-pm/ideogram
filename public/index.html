<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Im√°genes - Ideogram Fake</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
    }

    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      text-align: center;
      margin-top: 2rem;
    }

    #resultado img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üé® Generador de Im√°genes - Ideogram Fake</h1>

  <form id="generate-form">
    <label for="prompt">Prompt (descripci√≥n de la imagen):</label>
    <textarea id="prompt" placeholder="Ej. un castillo de cristal flotando sobre el mar" required></textarea>

    <label for="size">Tama√±o de la imagen:</label>
    <select id="size">
      <option value="1024x1024">1024 x 1024 (Cuadrada)</option>
      <option value="1024x1792">1024 x 1792 (Vertical)</option>
      <option value="1792x1024">1792 x 1024 (Horizontal)</option>
    </select>

    <button type="submit">‚ú® Generar Imagen</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('generate-form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.innerHTML = '<p class="loading">‚è≥ Generando imagen...</p>';

      const prompt = document.getElementById('prompt').value;
      const size = document.getElementById('size').value;

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, size })
        });

        const data = await res.json();
        if (data.image_url) {
          resultado.innerHTML = `<img src="${data.image_url}" alt="Imagen generada" />`;
        } else {
          resultado.innerHTML = '‚ùå Error al generar la imagen.';
        }
      } catch (err) {
        resultado.innerHTML = 'üí• Error inesperado: ' + err.message;
      }
    });
  </script>

</body>
</html>
