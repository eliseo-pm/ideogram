<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Im√°genes - Ideogram Fake</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    input, button { padding: 10px; margin: 0.5rem 0; width: 100%; }
    img { max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Generador de Im√°genes</h1>
  <form id="generate-form">
    <input type="text" id="prompt" placeholder="Escribe un prompt..." required />
    <button type="submit">Generar Imagen</button>
  </form>
  <div id="resultado"></div>

  <script>
    const form = document.getElementById('generate-form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.innerHTML = 'Generando imagen...';

      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      if (data.image_url) {
        resultado.innerHTML = `<img src="${data.image_url}" alt="Imagen generada" />`;
      } else {
        resultado.innerHTML = 'Ocurri√≥ un error üò¢';
      }
    });
  </script>
</body>
</html>
